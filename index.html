<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Huzaimza Brick Wall Game</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Georgia, serif;
      color: gold;
      overflow: hidden;
    }
    #titleScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
    #titleScreen h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    #titleScreen h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .picker {
      margin: 5px;
      font-size: 16px;
      color: gold;
    }
    #startButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: gold;
      color: #111;
      border: none;
      cursor: pointer;
      font-family: Georgia, serif;
    }
    canvas {
      display: block;
      margin: auto;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>

<div id="titleScreen">
  <h1>Huzaimza Brick Wall Game</h1>
  <h2>Made by Huzaimza</h2>

  <label class="picker">Brick Color: <input type="color" id="brickColor" value="#03a9f4"></label>
  <label class="picker">Paddle Color: <input type="color" id="paddleColor" value="#4caf50"></label>
  <label class="picker">Ball Color: <input type="color" id="ballColor" value="#ff5722"></label>
  <label class="picker">Background Color: <input type="color" id="bgColor" value="#222"></label>

  <label class="picker">
    Difficulty:
    <select id="difficulty">
      <option value="easy">Easy (2×4 bricks)</option>
      <option value="medium" selected>Medium (3×5 bricks)</option>
      <option value="hard">Hard (5×7 bricks)</option>
    </select>
  </label>

  <button id="startButton">Start Game</button>
</div>

<canvas id="gameCanvas" width="480" height="320" style="display:none;"></canvas>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  document.getElementById("startButton").addEventListener("click", () => {
    document.getElementById("titleScreen").style.display = "none";
    canvas.style.display = "block";

    const brickColor = document.getElementById("brickColor").value;
    const paddleColor = document.getElementById("paddleColor").value;
    const ballColor = document.getElementById("ballColor").value;
    const bgColor = document.getElementById("bgColor").value;
    const difficulty = document.getElementById("difficulty").value;

    canvas.style.background = bgColor;

    let brickRowCount = 3, brickColumnCount = 5;
    if (difficulty === "easy") {
      brickRowCount = 2;
      brickColumnCount = 4;
    } else if (difficulty === "hard") {
      brickRowCount = 5;
      brickColumnCount = 7;
    }

    startGame(brickColor, paddleColor, ballColor, brickRowCount, brickColumnCount);
  });

  function startGame(brickColor, paddleColor, ballColor, brickRowCount, brickColumnCount) {
    let ballX = canvas.width / 2;
    let ballY = canvas.height - 30;
    let ballDX = 2;
    let ballDY = -2;
    const ballRadius = 8;

    const paddleHeight = 10;
    const paddleWidth = 75;
    let paddleX = (canvas.width - paddleWidth) / 2;
    let rightPressed = false;
    let leftPressed = false;

    const brickPadding = 10;
    const brickOffsetTop = 30;
    const brickOffsetLeft = 30;
    const brickWidth = (canvas.width - brickOffsetLeft * 2 - brickPadding * (brickColumnCount - 1)) / brickColumnCount;
    const brickHeight = 20;

    let score = 0;
    let gameOver = false;
    let animationId;

    let bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }

    document.addEventListener("keydown", e => {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
      else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
    });

    document.addEventListener("keyup", e => {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
      else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
    });

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = ballColor;
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = paddleColor;
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {
            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = brickColor;
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    function drawScore() {
      ctx.font = "16px Georgia";
      ctx.fillStyle = "#fff";
      ctx.fillText("Score: " + score, 8, 20);
    }

    function collisionDetection() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          const b = bricks[c][r];
          if (b.status === 1) {
            if (
              ballX > b.x &&
              ballX < b.x + brickWidth &&
              ballY > b.y &&
              ballY < b.y + brickHeight
            ) {
              ballDY = -ballDY;
              b.status = 0;
              score++;
              if (score === brickRowCount * brickColumnCount) {
                cancelAnimationFrame(animationId);
                alert("YOU WIN!");
                document.location.reload();
              }
            }
          }
        }
      }
    }

    function draw() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      drawScore();
      collisionDetection();

      if (ballX + ballDX > canvas.width - ballRadius || ballX + ballDX < ballRadius) {
        ballDX = -ballDX;
      }
      if (ballY + ballDY < ballRadius) {
        ballDY = -ballDY;
      } else if (ballY + ballDY > canvas.height - ballRadius) {
        if (ballX > paddleX && ballX < paddleX + paddleWidth) {
          ballDY = -ballDY;
        } else {
          gameOver = true;
          cancelAnimationFrame(animationId);
          alert("GAME OVER");
          document.location.reload();
          return;
        }
      }

      ballX += ballDX;
      ballY += ballDY;

      if (rightPressed && paddleX < canvas.width - paddleWidth) paddleX += 5;
      else if (leftPressed && paddleX > 0) paddleX -= 5;

      animationId = requestAnimationFrame(draw);
    }

    draw();
  }
</script>
</body>
</html>
